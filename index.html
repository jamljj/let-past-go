<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Past Go</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .textarea-container {
            width: 100%;
            height: 200px;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
            resize: vertical;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        textarea::placeholder {
            color: #888;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .destroy-animation {
            animation: destroy 1s ease-in-out forwards;
        }

        @keyframes destroy {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .text-fragment {
            position: absolute;
            color: white;
            pointer-events: none;
            animation: fall 3s linear forwards;
            opacity: 0.8;
            transform-origin: center;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            white-space: nowrap;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .fade-out {
            opacity: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: transparent;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let Past Go</h1>
        <p class="description">你可以在这里输入你今天或者过去觉得很后悔的事情，然后我们会将其摧毁</p>
        
        <div class="textarea-container">
            <textarea placeholder="在这里写下你想放下的过去..."></textarea>
        </div>
        
        <button onclick="destroyPast()">摧毁过去</button>
    </div>

    <!-- 添加弹窗 -->
    <div class="modal" id="messageModal">
        <div class="modal-content">开启新的一天吧</div>
    </div>

    <script>
        function createTextFragment(text, x, y) {
            const fragment = document.createElement('div');
            fragment.className = 'text-fragment';
            fragment.textContent = text;
            fragment.style.left = x + 'px';
            fragment.style.top = y + 'px';
            fragment.style.fontSize = Math.random() * 8 + 6 + 'px';
            fragment.style.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
            fragment.style.transform = `rotate(${Math.random() * 360}deg)`;
            fragment.style.animationDuration = `${Math.random() * 2 + 2}s`;
            document.body.appendChild(fragment);
            
            fragment.addEventListener('animationend', () => {
                fragment.remove();
            });
        }

        function showMessage() {
            const modal = document.getElementById('messageModal');
            modal.classList.add('show');
            
            // 2秒后淡出
            setTimeout(() => {
                modal.classList.remove('show');
            }, 2000);
        }

        function destroyPast() {
            const textarea = document.querySelector('textarea');
            const button = document.querySelector('button');
            const text = textarea.value;
            
            if (!text) return;
            
            // 添加销毁动画
            textarea.classList.add('destroy-animation');
            button.classList.add('destroy-animation');
            
            // 创建文字碎片
            const rect = textarea.getBoundingClientRect();
            const chars = text.split('');
            
            // 计算每个字符的位置
            const charWidth = rect.width / 50;
            const charHeight = rect.height / 10;
            
            chars.forEach((char, index) => {
                if (char !== ' ' && char !== '\n') {
                    // 计算字符在文本框中的相对位置
                    const x = rect.left + (index % 50) * charWidth;
                    const y = rect.top + Math.floor(index / 50) * charHeight;
                    
                    // 创建碎片
                    createTextFragment(char, x, y);
                }
            });
            
            // 3秒后清空文本并显示消息
            setTimeout(() => {
                textarea.value = '';
                textarea.classList.remove('destroy-animation');
                button.classList.remove('destroy-animation');
                showMessage();
            }, 3000);
        }
    </script>
</body>
</html>
